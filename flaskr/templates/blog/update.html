{% extends "base.html" %}
{% block title %}Cập Nhật Công Việc{% endblock %}
{% block content %}
    <form method="post">
        <h2>Cập Nhật Công Việc</h2>
        <div class="form-group">
            <input type="text" value="{{ todo['title'] }}" disabled>
            <label>Tiêu đề</label>
        </div>
        <div class="form-group">
            <input type="checkbox" name="completed" {% if todo['completed'] %}checked{% endif %}>
            <label>Hoàn thành</label>
        </div>
        <button type="submit">Cập Nhật</button>
    </form>
{% endblock %}
